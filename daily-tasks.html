<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Meera+Inimai&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="daily-tasks.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <header>
        <h1>Daily Tasks:</h1>
        <form id="new-daily-task-form">
          <input 
            type="text"
            id="new-daily-task-input"
            placeholder="Add Daily Task" />
          <button id="Add" type="submit">
            Add Task
          </button>
          <a href="./to-do.html">Regular Tasks</a>
        </form>
        
      </header>
      <hr>
      <ul id="ul-el">
      </ul>
    </div>
  </div>
  <script src="daily-tasks.js"></script>
</body>
</html>
